<div class="container">
    <form [formGroup]="myForm">
        <div class="row mx-md-5">
            <div class="col-12 col-lg-6">
                <div class="form-group">
                    <label for="name" class="control-label" required>Name</label>
                    <input type="name" class="form-control" id="name" formControlName="name">
                    <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
                        <div *ngIf="name.errors.required">
                            Name is required.
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="address" class="form-control" id="address" formControlName="address">
                    <div *ngIf="address.invalid && (address.dirty || address.touched)" class="alert alert-danger">
                        <div *ngIf="address.errors.required">
                            Address is required.
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="role">Role</label>
                    <input type="role" class="form-control" id="role" formControlName="role">
                    <div *ngIf="role.invalid && (role.dirty || role.touched)" class="alert alert-danger">
                        <div *ngIf="role.errors.required">
                            Role is required.
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="department">Department</label>
                    <input type="department" class="form-control" id="department" formControlName="department">
                    <div *ngIf="department.invalid && (department.dirty || department.touched)"
                        class="alert alert-danger">
                        <div *ngIf="department.errors.required">
                            Department is required.
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-lg-6">
                <div class="form-group">
                    <label for="skillsets">skillsets</label>
                    <input type="skillsets" class="form-control" id="skillsets" formControlName="skillsets">
                    <div *ngIf="skillsets.invalid && (skillsets.dirty || skillsets.touched)" class="alert alert-danger">
                        <div *ngIf="skillsets.errors.required">
                            Skillsets is required.
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="dateOfBirth">Date Of Birth</label>
                    <input type="text" placeholder="Datepicker" class="form-control" formControlName="dateOfBirth"
                        bsDatepicker>

                    <div *ngIf="dateOfBirth.invalid && (dateOfBirth.dirty || dateOfBirth.touched)"
                        class="alert alert-danger">
                        <div *ngIf="dateOfBirth.errors.required">
                            Date Of Birth is required.
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="dateOfJoining">Date of Joining</label>
                    <input type="text" placeholder="Datepicker" class="form-control" formControlName="dateOfJoining"
                        bsDatepicker>
                    <div *ngIf="dateOfJoining.invalid && (dateOfJoining.dirty || dateOfJoining.touched)"
                        class="alert alert-danger">
                        <div *ngIf="dateOfJoining.errors.required">
                            Date Of Joining is required.
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="isActive">isActive</label>
                    <input type="isActive" class="form-control" id="isActive" formControlName="isActive">
                    <div *ngIf="isActive.invalid && (isActive.dirty || isActive.touched)" class="alert alert-danger">
                        <div *ngIf="isActive.errors.required">
                            isActive is required.
                        </div>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary" (click)="onSubmit()">Submit</button>
        </div>
    </form>
</div>
